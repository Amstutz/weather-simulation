<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Simulation</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <form class="form-inline mr-2 mb-md-0">
            <label class="sr-only" for="horizontalSpeed">Name</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="horizontalSpeed" value="250" placeholder="Horizontalgeschwindikeit">

            <label class="sr-only" for="verticalSpeed">Name</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="verticalSpeed" value="25" placeholder="Vertikalgeschwindigkeit">
        </form>
        <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary"
                    onclick="simulation1.init();
                    simulation1.start($('#horizontalSpeed').val(),$('#verticalSpeed').val())">
                Start 1</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="simulation2.init();simulation2.start()">Start 2</button>
        </div>
    </div>
</div>
<div class="simulation-space">
</div>
<!-- Modal -->
<div class="modal fade" id="ResultsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary modal-action" data-dismiss="modal">Export PDF</button>
            </div>
        </div>
    </div>
</div>
<p></p>
<h2 class="h3 results">Ergebnisse</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Result</th>
        <th scope="col">Export</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Mark</td>
        <td>Otto</td>
        <td><span class="badge badge-success">Hit</span></td>
        <td><button type="button" class="btn btn-primary">Export</button></td>
    </tr>
    <tr>
        <td>Jacob</td>
        <td>Thornton</td>
        <td><span class="badge badge-danger">Miss</span></td>
        <td><button type="button" class="btn btn-primary">Export</button></td>
    </tr>
    </tbody>
</table>
