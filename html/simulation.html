<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Simulation</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <form class="form-inline mr-2 mb-md-0">
            <label class="sr-only" for="horizontalSpeed">Name</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="horizontalSpeed" value="25" placeholder="Horizontalgeschwindikeit">

            <label class="sr-only" for="verticalSpeed">Name</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="verticalSpeed" value="25" placeholder="Vertikalgeschwindigkeit">
        </form>
        <div class="btn-group mr-2">
            <button class="btn btn-sm btn-outline-secondary"
                    onclick="simulation1.start($('#horizontalSpeed').val(),$('#verticalSpeed').val())">
                Start 1</button>
            <button class="btn btn-sm btn-outline-secondary" onclick="simulation2.start()">Start 2</button>
        </div>
    </div>
</div>
<div class="simulation-space">
</div>
